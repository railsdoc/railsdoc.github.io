{% for rails_version in site.rails_versions %}
    {% assign version = rails_version[0] %}
    {% assign detail = rails_version[1] %}
    {% if detail.latest %}
        <a class="dropdown-item" href="/">v{{ version }}</a>
    {% else %}
        <a class="dropdown-item" href="/{{ version }}/">v{{ version }}</a>
    {% endif %}
{% endfor %}
