name: CI

on: [pull_request]

jobs:
  jekyll-build:
    runs-on: ubuntu-latest
    name: Jekyll Build
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1
        bundler-cache: true
    - name: Jekyll Build
      run: bundle exec jekyll build

  doc-build-latest:
    runs-on: ubuntu-latest
    name: Rails Doc Build
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1
        bundler-cache: true
    - name: Doc Build
      run: |
        rake build
